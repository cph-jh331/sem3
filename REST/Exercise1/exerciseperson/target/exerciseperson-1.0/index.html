<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <body>
        <div class="container">
            <div id="tableDiv">
                <table id="personTable" class="table">
                    <thead>
                        <tr><th>ID</th><th>First Name</th><th>Last Name</th><th>Phone</th></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div>
            </div>     
            <div class="form-inline">
                <div class="form-group">
                    <button id="refreshTableBtn" class="btn btn-default">Reload data</button>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addPersonModal">Add person</button>
                </div>
            </div>
        </div>       

        <!-- Modal add person-->
        <div class="modal fade" id="addPersonModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a new person...</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="firstName"> First Name: </label>
                                <input type="text" id="firstName1" class="form-control" required/>
                                <label for="lastName">Last Name: </label>
                                <input type="text" id="lastName1" class="form-control" required/>
                                <label for="phone">Phone: </label>
                                <input type="text" id="phone1" class="form-control" required/>                                    
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-inline">
                                <button id="addPersonBtn1" class="btn btn-success" data-dismiss="modal">Add new person</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Modal editperson-->
        <div class="modal fade" id="editPersonModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="editPersonId">Should never show this</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-inline">
                            <div class="form-group">
                                <label for="editFirstName"> First Name: </label>
                                <input type="text" id="editFirstName" class="form-control" required/>
                                <label for="editLastName">Last Name: </label>
                                <input type="text" id="editLastName" class="form-control" required/>
                                <label for="editPhone">Phone: </label>
                                <input type="text" id="editPhone" class="form-control" required/>                                    
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="form-inline">
                                <button id="editPersonBtnInModal" class="btn btn-success" data-dismiss="modal">Save Edit</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="app.js"></script>    
    </body>

</html>
